{% macro render_field_horisontal(field) %}
<div class="form-group">
  {{ field.label(class_="control-label") }}
    {{ field(class_="form-control",**kwargs)|safe }}
    {% if field.errors %}
      <span class="help-block">
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </span>
    {% endif %}
</div>
{% endmacro %}
